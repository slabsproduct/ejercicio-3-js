<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinaria Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clínica Veterinaria Simple</h1>
        <p>Sistema básico de registro y análisis</p>
    </header>

    <!-- 1. Registro de Dueño -->
    <section class="section">
        <h2>1. Registrar Dueño</h2>
        
        <label for="nombreDueño">Nombre:</label>
        <input type="text" id="nombreDueño" placeholder="Ej: Carlos Rodríguez">
        
        <label for="telefonoDueño">Teléfono:</label>
        <input type="tel" id="telefonoDueño" placeholder="+56 9 1234 5678">
        
        <label for="emailDueño">Email (opcional):</label>
        <input type="email" id="emailDueño" placeholder="ejemplo@correo.cl">
        
        <button onclick="registrarDueño()">Registrar Dueño</button>
        
        <div id="mensajeDueño" class="ficha" style="display:none;"></div>
    </section>

    <!-- 2. Registro de Mascota -->
    <section class="section">
        <h2>2. Registrar Mascota</h2>
        
        <label for="nombreMascota">Nombre:</label>
        <input type="text" id="nombreMascota" placeholder="Ej: Max">
        
        <div class="form-row">
            <div>
                <label for="tipoMascota">Tipo:</label>
                <select id="tipoMascota" onchange="actualizarTamañoOpciones()">
                    <option value="">Selecciona...</option>
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                    <option value="Conejo">Conejo</option>
                </select>
            </div>
            <div>
                <label for="tamañoMascota">Tamaño:</label>
                <select id="tamañoMascota">
                    <option value="">Primero elige tipo</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div>
                <label for="edadMascota">Edad (años):</label>
                <input type="number" id="edadMascota" placeholder="3">
            </div>
            <div>
                <label for="pesoMascota">Peso (kg):</label>
                <input type="number" id="pesoMascota" step="0.1" placeholder="15.5">
            </div>
        </div>
        
        <button onclick="registrarMascota()">Registrar Mascota</button>
        <button onclick="agregarNuevoPeso()" style="background: #3498db;">Agregar Nuevo Peso</button>
        
        <div id="resultadoMascota" class="ficha" style="display:none;"></div>
    </section>

    <!-- 3. Cálculos -->
    <section class="section">
        <h2>3. Análisis y Cálculos</h2>
        
        <button onclick="calcularIMC()">Calcular IMC</button>
        <button onclick="calcularPesoPromedio()">Ver Promedio de Peso</button>
        
        <div id="resultadosCalculos" class="ficha" style="display:none;"></div>
    </section>

    <!-- 4. Base de Datos -->
    <section class="section">
        <h2>4. Base de Datos</h2>
        
        <button onclick="mostrarTodosPacientes()">Ver Todos los Pacientes</button>
        
        <div id="listaPacientes" class="ficha" style="display:none; margin-top: 20px;"></div>
    </section>

        
    <script src="script.js"></script>
</body>
</html>
